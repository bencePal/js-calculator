<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        <div id="calculator">
            <div id="display"></div>
            <div id="left">
                <span class="button operate">7</span>
                <span class="button operate">8</span>
                <span class="button operate">9</span>
                <span class="button operate">4</span>
                <span class="button operate">5</span>
                <span class="button operate">6</span>
                <span class="button operate">1</span>
                <span class="button operate">2</span>
                <span class="button operate">3</span>
                <span class="button operate">0</span>
                <span class="button operate">%</span>
                <span class="button operate">.</span>
            </div>
            <div id="center">
                <span class="button operate">+</span>
                <span class="button operate">-</span>
                <span class="button operate">/</span>
                <span class="button operate">*</span>
            </div>
            <div id="right">
                <span class="button reset">C</span>
                <span class="button result">=</span>
                
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
