<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        <div id="calculator">
            <div id="display-input"></div>
            <div id="digits">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div id="operators">
                <span>+</span>
                <span>-</span>
                <span>/</span>
                <span>*</span>
                <span>%</span>
            </div>
            <div id="others">
                <span class="reset">C</span>
                <span class="result">=</span>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
